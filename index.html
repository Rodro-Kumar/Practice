<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
  </head>
  <body>
    <div class="card-main">
      <div class="part-1">
        <div class="text">
          <h1>Your Result</h1>
          <div class="round">
            <div class="text-round">
              <h2>76</h2>
              <span>of 100</span>
            </div>
          </div>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </div>
      <div class="part-2">
        <div class="all-item">
          <h1>Summary</h1>
          <div class="summary-item">
            <!-- ================ -->
            <div class="box-1">
              <div class="sec-1">
                <i class="fa-solid fa-bolt"></i>
                <h2>Reaction</h2>
              </div>
              <div class="sec-2">
                <h4>80 <span>/100</span></h4>
              </div>
            </div>
            <!-- ============= -->
            <div class="box-2">
              <div class="sec-1">
                <i class="fa-solid fa-brain"></i>
                <h2>Memory</h2>
              </div>
              <div class="sec-2">
                <h4>80 <span>/100</span></h4>
              </div>
            </div>
            <!-- ==================== -->
            <div class="box-3">
              <div class="sec-1">
                <i class="fa-regular fa-comment"></i>
                <h2>Verbal</h2>
              </div>
              <div class="sec-2">
                <h4>80 <span>/100</span></h4>
              </div>
            </div>
            <!-- ========================= -->
            <div class="box-4">
              <div class="sec-1">
                <i class="fa-regular fa-eye"></i>
                <h2>Visual</h2>
              </div>
              <div class="sec-2">
                <h4>80 <span>/100</span></h4>
              </div>
            </div>
            <!-- ================= -->
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
